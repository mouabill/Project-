   <h1 class="spacing header-container">WATCH CART <span class="badge badge-secondary "> <mat-icon>shopping_cart</mat-icon></span></h1>
   <table class="table spacing main-container">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Reviews</th>
          <th scope="col">Rating</th>
          <th scope="col">Genre</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movies of movies; let i = index">
          <th scope="row">{{movies.title}}</th>
          <td>{{movies.reviews}}</td>
          <td>{{movies.rating}}</td>
          <td>{{movies.genre}}</td>
          <td><button type="button" class="btn btn-danger pull-right" mat-raised-button color="warn" (click)="delete(i)">
              <mat-icon>delete_sweep</mat-icon>
             </button></td>
        </tr>
       
      </tbody>
    </table>
